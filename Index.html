<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de Javascript</title>
</head>
<body>
    <script>
        /*
            !6 =  6 * 5 * 4 * 3 * 2 * 1 = 720
            !12 = 12 * 11 * 10 * 9 * 8 * 7 *!6 = 479001600

        */

        function factorial(n) {
            if(!this.cache){
                this.cache = {}
            }

            debugger

            if (this.cache[n]){
                return this.cache[n]
            }

            if (n === 1){
                return 1
            }

            this.cache[n] = n * factorial (n - 1)
            debugger
            return this.cache[n]
        }


    </script>
</body>
</html>
